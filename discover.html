<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Travel Website</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2, h3 {
            color: #fc6a5d;
        }

        /* Hero Section */
        .hero {
            background-image: url('./discover.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3rem;
        }

        .hero-content p {
            font-size: 1.5rem;
        }

        .search-bar {
            margin-top: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #FF6F61;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-bar button:hover {
            background-color: #FF4A3A;
        }

        /* Trending Destinations Section */
        .trending {
            padding: 50px;
            text-align: center;
        }

        .trending h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .trending-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .destination {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .destination img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .info {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        .info h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .info p {
            margin: 5px 0 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .trending-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .search-bar input {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .trending-grid {
                grid-template-columns: 1fr;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .search-bar input {
                width: 150px;
            }
        }
     </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Discover Your Next Adventure</h1>
            <h3>From city escapes to tropical paradises, find your perfect travel destination.</h3>
            <p>Uncover hidden gems around the world.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search destinations, experiences...">
                <button>Explore Now</button>
            </div>
        </div>
    </section>

    <!-- Trending Destinations -->
    <section class="trending">
        <h2>Trending Destinations</h2>
        <div class="trending-grid">
            <div class="destination">
                <img src="./paris.jpg" alt="Paris">
                <div class="info">
                    <h3>Paris</h3>
                    <p>City of Love</p>
                </div>
            </div>
            <div class="destination">
                <img src="./bali.jfif" alt="Bali">
                <div class="info">
                    <h3>Bali</h3>
                    <p>Tropical Paradise</p>
                </div>
            </div>
            <div class="destination">
                <img src="./new york.jfif" alt="New York City">
                <div class="info">
                    <h3>New York City</h3>
                    <p>The Big Apple</p>
                </div>
            </div>
            <div class="destination">
                <img src="./tokyo.jfif" alt="Tokyo">
                <div class="info">
                    <h3>Tokyo</h3>
                    <p>City of Lights</p>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for Interactive Carousel (optional) -->
    <script src="script.js"></script>
</body>
</html>
